<body>
<!-- 头部提取结束 -->
    <!-- 顶部提示tips -->
    <div class="tips fl">
        <img class="fl" src="img/warning.png" alt="">

    <!-- 区域管理中间模块 -->
    <div class="con_con content fl">
        <div class="item">
            <div class="item_con">

                    <p class="fl"> <span>模板管理</span> </p>
                    <a class="red-btn fr" href="">新增</a>

                <div class="searchBox">
                    <form action="" method="post">
                        <input class="w100" type="text" name="id_" placeholder="请输入...">
                        <input class="w300" type="text" name="keyword_" placeholder="请输入...">
                        <input class="w100" maxlength="10" onfocus="$(this).calendar()" readonly type="text" name="dateFrom_member" placeholder="注册日期始">
                        <span>至</span>
                        <input class="w100" maxlength="10" onfocus="$(this).calendar()" readonly type="text" name="dateTo_member" placeholder="注册日期终">
                        <input class="blue-btn" type="submit" value="搜索" >
                    </form>
                </div>
                <div class="info">
                    <table class="table_table" cellspacing="0" >
                            <th>会员2</th>
                            <th>微信昵称2</th>
                            <th>注册日2期</th>
                            <th>余额</th>
                            <th>禁言状态</th>
                            <th>操作</th>
                            <tr style="position:relative;width:100%;display:inline-table;">
                                <td>1</td>
                                <td> <input type="text" name="order" > </td>

                                <td>禁</td>
                                <td>
                                    <a class="edit blue-btn" href="javascript:void(0)" data-url="text_add.html">编辑</a>
                                    <a class="green-btn" href="text_add2.html">字段管理</a>
                                    <a class="red-btn" href="">添加</a>
                                    <a class="yellow-btn" href="">授权</a>
                                    <a class="delete" href="javascript:void(0)" data-url="">删除</a>
                                </td>
                                <td style="position:absolute;left:0;top:40px;width:100%;">
                                    <table>
                                        <tr>
                                            <td>11111111</td>
                                            <td>111111111 </td>
                                            <td>1111111111</td>
                                            <td>11111111111</td>
                                            <td>11111111111111111</td>
                                            <td>111111111111</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>  
                    <div class="page">
                        <!-- {$.page} -->                                
                        <a class="prev" href="">上一页</a>
                        <a href="">1</a>
                        <a class="current" href="">2</a>
                        <a href="">3</a>
                        <a href="">4</a>
                        <a class="next" href="">下一页</a>
                    </div>
                    <div class="inputBox">
                        <!-- <label></label> -->
                        <input class="refresh darkBlue-btn" type="submit" value="确认提交">
                        <a class="add red-btn" href="javascript:void(0)">新增</a>
                    </div> 
                </div>
            </div>   
        </div>
    </div>     
    <!-- 如果需要弹出框 -->
    <div id="append_parent"></div>
    <div id="ajaxwaitid"></div>    

    <script type="text/javascript">
        $(function(){
            /**编辑**/
            $(".edit").click(function() {
                var dataUrl =$(this).attr('data-url');
                  ajax_form('gg', '会员管理',dataUrl);
            })
            /**删除**/
            $(".delete").click(function() {
                var dataUrl =$(this).attr('data-url');
                ajax_get_confirm('是否确定删除',dataUrl);
            })
            /**新增**/
            $('.add').click(function(){
                var dataUrl =$(this).attr('data-url');
                ajax_form('gg', '新增管理',dataUrl);
            })
        })
    </script>
