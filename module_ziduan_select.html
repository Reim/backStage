<body>
<!-- 头部提取结束 -->
    <!-- 顶部提示tips -->
    <div class="tips fl">
        <img class="fl" src="img/warning.png" alt="">
        <p class="fl light">注：如职位变动已申请并在流程中的款项将被注销，需重新提交请款，重新走流程。申请成功或被拒绝的款项会在财务报表中呈现。</p>
    </div>
    <!-- 区域管理中间模块 -->
    <div class="con_con content fl">
        <div class="item">
            <div class="item_con">
                <div class="title">
                    <p>  <span>模型管理 > 字段管理</span> <a href="javascript:history.back(-1)">【返回】</a> </p>
                </div>
                <div class="info group_info">
                    <form action="" method="post" class="cle">
                            <table class="table_table module_ziduan_table" cellspacing="0" >
                                    <th>字段名</th>
                                    <th>中文名</th>
                                    <th>类型</th>
                                    <th>字段长度</th> 
                                    <th>搜索条件</th> 
                                    <th>列表显示</th> 
                                    <th>排序</th> 
                                    <th>操作</th> 
                                    <tr>
                                        <td>title</td>
                                        <td>标题</td>
                                        <td>文本</td>
                                        <td>80</td>
                                        <td>否</td>
                                        <td>不显示</td>
                                        <td><input class="w100" type="text" name="order" value="2"></td>
                                        <td>
                                            <a class="edit ctrl" href="javascript:void(0)">编辑</a>
                                            <a class="delete" href="javascript:void(0)" data-url="">删除</a>
                                        </td>
                                    </tr>
                            </table>      
                        <div class="inputBox">
                            <input type="submit" value="更新状态" class="confirmBtn">
                            <input type="button" value="新增" id="add">
                        </div>                                             
                    </form>
                </div>
            </div>   
        </div>
    </div>     
    <footer>
        <div id="append_parent"></div>
        <div id="ajaxwaitid"></div>    
    </footer>
    <script type="text/javascript">
        $(function(){
            $('.confirmBtn').click(function(){})
            $("#add").click(function() {
                var dataUrl =$(this).attr('data-url');
                  ajax_form('gg', '分组管理',dataUrl);
            })
            $(".edit").click(function() {
                var dataUrl =$(this).attr('data-url');
                  ajax_form('gg', '分组管理',dataUrl);
            })
            $(".delete").click(function() {
                var dataId =$(this).parent().parent().attr('data-id');
                ajax_get_confirm('是否确定删除',dataId);
            })
        })
    </script>
