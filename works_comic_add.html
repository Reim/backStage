

    <!-- 头部提取开始 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>神居后台管理</title>
    <link rel="stylesheet" type="text/css" href="./css/common/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common/bootstrapStyle.css" type="text/css">        
    <link rel="stylesheet" type="text/css" href="./js/common/dialog.css" type="text/css">   
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <link rel="stylesheet" type="text/css" href="./css/lib/jquery.dad.css" />  
    
    <script type="text/javascript" src="./js/lib/jq.1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/common/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="./js/app/style.js"></script>
    <script type="text/javascript" src="./js/common/dialog.js" id="dialog_js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/common/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/common/common.js"></script>
    <!-- 日期组件 -->
    <link rel="stylesheet" type="text/css" href="./css/lib/jquery-calendar.css" />     
    <script type="text/javascript" src="./js/lib/jquery-calendar.js"></script> 
    <!-- 多图上传 -->
    <link rel="stylesheet" type="text/css" href="./css/lib/webuploader.css" />     
    <link rel="stylesheet" type="text/css" href="./css/lib/styleUpload.css" />     
    <script type="text/javascript" src="./js/lib/webuploader.js"></script>
    <script type="text/javascript" src="./js/lib/uploader.js"></script>
    <!-- 拖拽组件 -->
    <script type="text/javascript" src="./js/lib/jquery.dad.min.js"></script> 
</head>
<body>
<!-- 头部提取结束 -->
    <!-- 顶部提示tips -->
    <div class="tips fl">
        <img class="fl" src="img/warning.png" alt="">
        <p class="fl light">注：如职位变动已申请并在流程中的款项将被注销，需重新提交请款，重新走流程。申请成功或被拒绝的款项会在财务报表中呈现。</p>
    </div>
    <!-- 区域管理中间模块 -->
    <div class="con_con content fl">
        <div class="item ">
            <div class="item_con">
                <div class="title">
                    <p> <span>作品管理 > 漫画编辑</span><a href="javascript:history.back(-1)">【返回】</a> </p>
                </div>
                <div class="info works_info cle">
                    <form action="" method="post">
                        <div class="inputBox">
                            <label>漫画名称：</label>
                            <input class="w500" type="text" name="name_comic" value="" placeholder="请输入漫画名称">
                        </div> 
                        <div class="inputBox">
                            <label>作者：</label>
                            <input class="w300" type="text" name="author_comic" value="" placeholder="请输入作者">
                        </div> 
                        <div class="inputBox">
                            <label>创建时间：</label>
                            <input class="w300" maxlength="10" onfocus="$(this).calendar()" readonly type="text" name="date_comic" value="" placeholder="2017-05-19">
                        </div> 
                        <div class="inputBox">
                            <label>排序：</label>
                            <input class="w300" type="text" name="order_comic" value="" placeholder="100">
                        </div> 
                        <div class="inputBox">
                            <label>所属分类：</label>
                            <select class="w300" name="group_name" id="">
                                <option value="0">系统设置</option>    
                            </select>         
                        </div>
                        <div class="inputBox">
                            <label>推荐方式：</label>
                            <input class="hide" type="checkbox" name="tuijian1" id="tuijian1">
                            <label class="checkboxStyle" for="tuijian1">VIP推荐</label>
                            <input class="hide" type="checkbox" name="tuijian2" id="tuijian2">
                            <label class="checkboxStyle" for="tuijian2">新作推荐</label>
                            <input class="hide" type="checkbox" name="tuijian3" id="tuijian3">
                            <label class="checkboxStyle" for="tuijian3">编辑推荐</label>
                        </div> 
                        <div class="inputBox">
                            <label>选择标签：</label>
                            <input class="hide" type="checkbox" name="biaoqian1" id="biaoqian1">
                            <label class="checkboxStyle" for="biaoqian1">恐怖</label>
                            <input class="hide" type="checkbox" name="biaoqian2" id="biaoqian2">
                            <label class="checkboxStyle" for="biaoqian2">悬疑</label>
                            <input class="hide" type="checkbox" name="biaoqian3" id="biaoqian3">
                            <label class="checkboxStyle" for="biaoqian3">惊悚</label>
                            <input class="hide" type="checkbox" name="biaoqian4" id="biaoqian4">
                            <label class="checkboxStyle" for="biaoqian4">剧情</label>
                        </div> 
                        <div class="inputBox">
                            <label>封面：</label>
                            <input class="fileName w300" type="text" disabled="disabled" value="" style="background-color:#fff;">
                            <a class="file fl" href="javascript:;">浏览
                                <input type="file" name="iconFile" id="fileSelect" onchange="fileChange(this.id,this)">
                            </a>
                            <img class="thumb fl" src="" alt="缩略图">
                        </div>
                        <div class="inputBox">
                            <label>漫画描述：</label>
                            <textarea class="w500 h100" name="description" placeholder="请输入网站描述（一般不超过200字符）" ></textarea>
                        </div>
                        <div class="inputBox">
                            <div class="cle thumbUl thumbDrag">
                                <div class="file-item item thumbnail" data-id="">
                                    <img src="images/image.png" alt="">
                                    <div class="hide thumbHide">
                                        <span class="cancel"></span>
                                        <span class="mirror"></span>
                                    </div>
                                </div>
                                <div class="file-item item thumbnail" data-id="">
                                    <img src="images/image.png" alt="">
                                    <div class="hide thumbHide">
                                        <span class="cancel"></span>
                                        <span class="mirror"></span>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="picOrder" name="picOrder" value="">
                        <div class="inputBox">
                            <label></label>
                            <!-- <input type="submit" value="更新状态" class="confirmBtn"> -->
                            <input type="submit" value="确认提交" class="submit">
                        </div> 
                    </form>  
                </div>
            </div>   
        </div>
    </div>     
    <footer>
        <div id="append_parent"></div>
        <div id="ajaxwaitid"></div>    
    </footer>
    <script type="text/javascript">
        $(function(){
           var n = $('.thumbDrag').dad();
           var ord = [];
            $('.thumbUl .thumbnail').each(function(i){
               var ids = $(this).attr('data-id');
               ord.push(ids);
            })
            var ordStr = ord.toString();
            $('#picOrder').attr('value',ordStr);
            //鼠标经过工具栏禁止拖拽
           $('.thumbnail').each(function(i){
               $(this).find('.thumbHide').mouseover(function(){
                    n.deactivate();
                    $(this).mouseout(function(){
                        n.activate();                        
                    })
                })
           })
           
           
        })
    
    </script>
