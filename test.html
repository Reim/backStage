<body>
<!-- 头部提取结束 -->
    <!-- 顶部提示tips -->
    <div class="tips fl">
        <img class="fl" src="img/warning.png" alt="">
        <p class="fl light">注：如职位变动已申请并在流程中的款项将被注销，需重新提交请款，重新走流程。申请成功或被拒绝的款项会在财务报表中呈现。</p>
    </div>
    <!-- 区域管理中间模块 -->
    <div class="con_con content fl">
        <div class="item">
            <div class="item_con">
            <div>
                <!-- ajax  动态搜索 -->
                    <style>
                        .search-ul{
                            margin-top:20px;
                            width: 300px;
                            max-width:300px;
                        }
                        .search-ul li{
                            width: 100%;
                            height: 20px;
                            line-height:20px;
                            margin:6px 0;
                            font-size: 14px;
                        }
                    </style>
                    <form action="/" method="post" id="search_goods_form">
                        <div class="inputBox">
                            <input class="w300 goods_input" type="text" name="goods_name" placeholder="请输入搜索商品名称">
                            <input class="blue-btn" style="margin-top:2px;" type="submit" value="搜索">
                        </div>
                        <ul class="search-ul" style="">
                            <li>a</li>
                        </ul>
                        <script type="text/javascript">
                            $(function(){
                                $('.goods_input').bind('input propertychange', function() {
                                    var text = $(this).val();
                                    console.log(text);
                                    getSearchAnswer(text)
                                });
                                $('.search-ul').on('click','li',function(){
                                    var name = $(this).text();
                                    $('.goods_input').val(name);
                                })
                            })
                            function getSearchAnswer(text){
                                $.ajax({
                                    url:'',
                                    type:'post',
                                    data:{
                                        'keyword':text
                                    },
                                    success:function(data){
                                        if(data.status == 1){
                                            $('.search-ul').remove();
                                            var li = '';
                                            $.each(data.data,function(i,con){
                                               var name = con.name;
                                               li += '<li>'+name+'</li>'
                                            })
                                            $('.search-ul').append(li);
                                        }
                                    }
                                })
                            }

                        </script>
                    </form>
            </div>
                    
                    
            </div>   
        </div>
    </div>
