<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中汇信投OA管理系统</title>
    <link rel="stylesheet" type="text/css" href="./css/common/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="./css/common/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/lib/jq.1.11.1.min.js"></script>

    <style>
        header .wrap img{padding-top:12px}
        header>.cle{width:66%;margin:0 auto;padding-top:10px}
        footer{width:100%;height:48px;color:#010101;font-size:12px;background-color:#efefef;position:absolute;bottom:0}

<body>
    <header>
        <div class="cle">
            <img class="fl" src="img/logo.png" alt="">

        <div class="oa_item">
            <img class="oa_logo" src="img/login.png" alt="">

            <form action="\" method="post">

            </form>
        <div class="oa_bg"></div>
            
        </div>
    </section>
    <footer>
        <div class="cle" >
            <p class="fl">Copyright © 2017 comicjia.com</p>
