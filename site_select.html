<body>


<!-- 头部提取结束 -->
    <!-- 顶部提示tips -->
    <div class="tips fl">
        <img class="fl" src="img/warning.png" alt="">
        <p class="fl light">注：如职位变动已申请并在流程中的款项将被注销，需重新提交请款，重新走流程。申请成功或被拒绝的款项会在财务报表中呈现。</p>
    </div>
    <!-- 区域管理中间模块 -->
    <div class="con_con content fl">
        <div class="item">
            <div class="item_con">
                <div class="title">
                    <p> <span>站点设置</span> </p>
                </div>
                <div class="info site_info">
                    <form action="" method="post">
                        <div class="inputBox">
                            <label>站点地址：</label>
                            <input class="w300" type="text" name="site_url" placeholder="如：http://www.aaa.com/">             
                        </div>
                        <div class="inputBox">
                            <label>网站名称：</label>
                            <input class="w500" type="text" name="site_name" placeholder="请输入网站名称（一般不超过80字符）">             
                        </div>
                        <div class="inputBox">
                            <label>关键词：</label>
                            <input class="w500" type="text" name="keyword" placeholder="请输入网站关键词（一般不超过100字符）">             
                        </div>
                        <div class="inputBox">
                            <label>网站描述：</label>
                            <textarea class="w500" name="description" placeholder="请输入网站描述（一般不超过200字符）"></textarea>           
                        </div>   
                         
                        <div class="inputBox">
                            <label></label>
                            <input type="submit" value="确认" class="confirmBtn">
                        </div>                                             
                    </form>
                </div>
            </div>   
        </div>
    </div>
