        <script type="text/javascript">
            // 图片拖拽顺序
            function thumbOrder(){
                var ord = [],
                    ordStr ='';
                $('.thumbUl .thumbnail').each(function(i){
                   var ids = $(this).attr('data-id');
                   ord.push(ids);
                })
                ord.splice(-1,1);
                ordStr = ord.toString();
                $('#picOrder').attr('value',ordStr);
            }
            $(function(){
                // 图片拖拽回调
               var n = $('.thumbDrag').dad({
                   callback:function(){
                        thumbOrder();
                   }
               });
                //鼠标经过工具栏禁止拖拽
               $('.thumbnail').each(function(i){
                   $(this).find('.thumbHide').mouseover(function(){
                        n.deactivate();
                        $(this).mouseout(function(){
                            n.activate();                        
                        })
                    })
               })
            })
        
        </script>
